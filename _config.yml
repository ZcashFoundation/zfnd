# Site wide configuration

title: The Zcash Foundation
locale: en_US
description: A non-profit organization, serving the Zcash community and promoting financial privacy
logo: logo-white-background.png
search: true
# url: http://localhost:4000/
url: https://zcashfoundation.netlify.com/
# Site owner
owner:
  name: Zcash Foundation
  avatar: # logo-white-background.png # Currently not used. Double check if you implement this.
  email: contact@z.cash.foundation
  disqus-shortname:
  twitter: zcashfoundation
  facebook: #username
  github: zcashfoundation
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify: ZeKqXM81Ykb7JAhZntQ_0-4PsfrdL2-ucxKAXhm2FzE
    ad-client:
    ad-slot:
  bing-verify:

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-twitter-plugin

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
# Excluding most of the usual suspects
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "gulpfile.js", "package.json", "package-lock.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor", "theme-setup"]
